<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap5-->
    <link rel="stylesheet" href="./assets/css/BS5_CSS/bootstrap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
    <script src="./assets/js/BS5_js/bootstrap.bundle.js"></script>

    <!-- jQuery -->
    <script src="./assets/js/jquery-3.6.4.min.js"></script>
    <style>
        p {
            margin: 0 auto
        }

        .placeCenter {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #checkEye,
        #checkEye1 {
            position: relative;
            right: 40px;
        }

        .accPwd {
            margin-right: 30%;
            color: #ACACAC;
            font-size: 18px;
            font-weight: bold;
        }

        .accPwd+input {
            outline: 1px solid #0069B4;

        }

        .accPwd+input:focus {
            outline: 1px solid #0069B4;
        }

        .accPwd+input::-webkit-input-placeholder {
            color: #ACACAC;
            font-size: 18px;
            padding-left: 10px;
        }

        p>span {
            color: red;
        }

        div>p{
            margin-left: -5%;
        }
    </style>
</head>

<body>
    <form id="form1" name="form1" method="post" onclick="return false">
        <p class="text-center mb-5" style="font-size: 32px; margin-top: 70px;"><b>會員註冊</b></p>

        <div class="text-center" style="color: #0069B4;">
            <p class="accPwd"><span>*</span> 會員帳號</p>
            <input type="text" id="userAccount" class="mb-4 border border-1 rounded-2" placeholder="User001"
                pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{6,}$" required>

            <p class="accPwd"><span>*</span> 聯絡手機</p>
            <input type="tel" id="userPhone" class="mb-4 border border-1 rounded-2" placeholder="0912000111"
                pattern="09+[0-9]{8}" required>

            <p class="accPwd"><span>*</span> 聯絡信箱</p>
            <input type="email" id="userEmail" class="mb-4 border border-1 rounded-2" placeholder="a@g"
                pattern="[a-zA-Z0-9]{1,}@[a-zA-Z]{1,}" required>

            <p class="accPwd" style="margin-left: 5%;"><span>*</span> 設定登入密碼</p>
            <input type="password" id="userPassword" class="mb-4 border border-1 rounded-2" placeholder="Pswr0dd001"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z\d]{6,}$" required>
            <i id="checkEye" class="fas fa-eye" style="width: 0;"></i>

            <p class="accPwd" style="margin-left: 5%;"><span>*</span> 確認登入密碼</p>
            <input type="password" id="userPassword1" class="border border-1 rounded-2 mb-5" placeholder="Pswr0dd001"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z\d]{6,}$" required>
            <i id="checkEye1" class="fas fa-eye " style="width: 0;"></i>
        </div>
        <div class="placeCenter">
            <button type="submit" id="btnSent"
                style="width: 236px; height: 33px; background-color: #34A853; color: white;"
                class="btn placeCenter"><span style="font-size: 18px;"><b>註冊</b> </span> </button>
        </div>
    </form>

    <script>
        // 密碼顯示/隱藏
        $("#checkEye").click(function () {
            if ($(this).hasClass('fa-eye')) {
                $("#userPassword").attr('type', 'text');
            } else {
                $("#userPassword").attr('type', 'password');
            }
            $(this).toggleClass('fa-eye').toggleClass('fa-eye-slash');
        });

        $("#checkEye1").click(function () {
            if ($(this).hasClass('fa-eye')) {
                $("#userPassword1").attr('type', 'text');
            } else {
                $("#userPassword1").attr('type', 'password');
            }
            $(this).toggleClass('fa-eye').toggleClass('fa-eye-slash');
        });

        // validity 驗證
        userAccount.onchange = function () {
            if (userAccount.validity.patternMismatch) {
                userAccount.setCustomValidity('會員帳號至少 6 個字元，且至少包含一個英文字母和一個數字。');
                userAccount.reportValidity();
            }
        }

        userPhone.onchange = function () {
            if (userPhone.validity.patternMismatch) {
                userPhone.setCustomValidity('手機號碼格式錯誤，須為09開頭。');
                userPhone.reportValidity();
            }
        }

        userEmail.onchange = function () {
            if (userEmail.validity.patternMismatch) {
                userEmail.setCustomValidity('信箱格式錯誤。');
                userEmail.reportValidity();
            }
        }

        userPassword.onchange = function () {
            if (userPassword.validity.patternMismatch) {
                userPassword.setCustomValidity('密碼至少 6 個字元，且包含英文大小寫和數字。');
                userPassword.reportValidity();
            } else {
                userPassword.setCustomValidity('');
            }
        }

        userPassword1.onchange = function () {
            if (userPassword1.validity.patternMismatch) {
                userPassword1.setCustomValidity('請再次輸入密碼，密碼至少 6 個字元，且包含英文大小寫和數字。');
                userPassword1.reportValidity();
            } else if (userPassword.value !== userPassword1.value) {
                userPassword1.setCustomValidity('密碼不一致');
                userPassword1.reportValidity();
            } else {
                userPassword1.setCustomValidity('');
                document.getElementById
            }
        }

        // 確認後送出
        $(document).ready(function () {
            // // 當輸入框失去 focus 時，移除紅色邊框
            $('input').blur(function () {
                $(this).css('outline', '');
            });

            // 點擊按鈕時檢查輸入框是否為空
            $("#btnSent").click(function () {
                if ($("#userAccount").val() == "") {
                    console.log("123");
                    $("#userAccount").focus();
                    $("#userAccount").css("outline","1px solid red");
                } else if ($("#userPhone").val() == "") {
                    $("#userPhone").focus();
                    $("#userPhone").css("outline","1px solid red");

                } else if ($("#userEmail").val() == "") {
                    $("#userEmail").focus();
                    $("#userEmail").css("outline","1px solid red");

                } else if ($("#userPassword").val() == "") {
                    $("#userPassword").focus();
                    $("#userPassword").css("outline","1px solid red");

                } else if ($("#userPassword1").val() == "") {
                    $("#userPassword1").focus();
                    $("#userPassword1").css("outline","1px solid red");

                } else {
                    // console.log('123');
                    document.form1.submit();
                }
            })



        })


    </script>
</body>

</html>
